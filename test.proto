syntax = "proto3";
package Foo;

message SearchRequest {
  string query = 1;
  int32 page_number = 2;
  int32 result_per_page = 3;
}
message User {
  int32 id = 1;
  string username = 2;
  optional int32 age = 3; 

  enum Gender {
    MALE = 0;
    FEMALE = 1;
    OTHER = 2;
  }
  Gender sgender = 6;
  SearchRequest s = 7;
}